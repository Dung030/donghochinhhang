    <script>
         function kiemTraLoiPC() {
            var loi = ""
            var ok = ""
            //Kiểm tra masv
            var soDienThoai = document.getElementById("soDienThoai")
            if (soDienThoai.value == "") {
                soDienThoai.className = "loi"
                loi += "Số điện thoại còn trống.<br>"
                document.getElementById("baoloi").innerHTML = loi
            } else if (soDienThoai.value.length < 10) {
                soDienThoai.className = "loi"
                loi += "Số điện thoại không hợp lệ.<br>"
                document.getElementById("baoloi").innerHTML = loi
            } else {
                soDienThoai.className = "box0"
                document.getElementById('baoloi').style.display = "none";
            }
            var loi1 = ""
            var matKhau = document.getElementById('matKhau')
            if(matKhau.value == ''){
                
                loi1 += "Bạn chưa nhập mật khẩu.<br>"
                document.getElementById('baoloi1').innerHTML = loi1
            }else if(matKhau.value.length < 7){
               
                loi1 += "Mật khẩu không được ít hơn 7 kí tự"
                document.getElementById('baoloi1').innerHTML = loi1
            }else{
                matKhau.className = "box0"
                document.getElementById('baoloi1').style.display = "none"
            }
            var loi2 = ""
            var returnMK = document.getElementById('returnMK')
            if(returnMK.value == ''){
              
                loi2 += "Vui lòng nhập lại mật khẩu.<br>"
                document.getElementById('baoloi2').innerHTML = loi2
            }else if(matKhau.value.length < 7){
               
                loi2+= "Mật khẩu không được ít hơn 7 kí tự"
                document.getElementById('baoloi2').innerHTML = loi2
            }else{
                returnMK.className = "box0"
                document.getElementById('baoloi2').style.display = "none"
            }
            var loi3 = ""
            count = 0
            var arr_rName = document.getElementsByName("rdGioiTinh")
            for (var i = 0; i < arr_rName.length; i++) {
                if (arr_rName[i].checked == true) {
                    count++
                }
            }
            if (count == 0) {
                document.getElementById('to-mau').style.color = 'red'
                document.getElementById('to-mau1').style.color = 'red'
                document.getElementById('baoloi3').innerHTML = 'Chon giới tính'
            } else {
                arr_rName.className = "none"
                document.getElementById('to-mau').style.color = 'white'
                document.getElementById('to-mau1').style.color = 'white'
                document.getElementById('baoloi3').style.display = 'none'
            }
         }
    </script>
    <script>
         function kiemTraLoiTabletvaMobile(){
            var error = ""
            var ok = ""
            //Kiểm tra masv
            var soDienThoaiMB = document.getElementById("soDienThoaiMB")
            if (soDienThoaiMB.value == "") {   
                error += "Số điện thoại còn trống.<br>"

            } else {

                document.getElementById('errormb1').style.display = "none"
